<!DOCTYPE html>
<html lang="ca">
<head>
    <title>Jordi Mas Parramon</title>
    <meta name="author" content="Jordi Mas Parramon">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        * { box-sizing: border-box; }
        html {
            height: 100%;
            color-scheme: light dark;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;

            height: 100%;
            margin: 0;
        }
        section {
            height: 95%;
            display: flex;

        }
        .botons {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 7px;
            margin: auto;
        }
        .botons .boto {
            font-size: 54px;
            width: 300px;
            height: 97px;
            border-radius: 26px;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;

            text-decoration: none;
            
            color: white;
            background-color: #444;
        }

        .boto.portfolio {
            background: linear-gradient(to top right, #071e7c, #79014d);
        }
        .boto.bunquer {
            background-color: #661a15;
        }
        .boto.bunquer img {
            height: 98px;
        }
        .boto.mad-jumpgate {
            background: linear-gradient(to top right, #acb800, #efff00);
            color: black;
            font-size: 35px;
        }
        .boto.my-apps {
            background-color: #3ddb86;
            color: black;
            font-size: 50px;
        }
        .boto.cv {
            background-color: white;
            color: black;
            font-size: 50px;
        }
        .boto.cv img {
            height: 50px;
        }


        .boing {
            cursor: pointer;

            transform-origin: center;
            transform: scale(1);
            transition: transform 0.1s, border-radius 0.3s;

            &:active {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>

    <section>

        <div class="botons">

            
            <a class="boto boing portfolio" href="https://jordimas96.github.io/">
                Portfolio
            </a>
            <a class="boto boing bunquer" href="https://jordimas96.github.io/bunquer-descarregador">
                <img src="logo-boto-bunquer.png">
            </a>
            <a class="boto boing mad-jumpgate" href="https://jordimas96.github.io/mad-jumpgate">
                Mad Jumpgate
            </a>
            <a class="boto boing my-apps" href="https://jordimas96.github.io/android">
                My apps
            </a>
            <a class="boto boing cv" href="https://jordimas96.github.io/cv">
                <img src="cv.png">
                Resume
            </a>
            
        </div>

    </section>

    <footer>
        <button onclick="print('portfolio')">portfolio</button>
        <button onclick="print('bunquer')">bunquer</button>
        <button onclick="print('mad-jumpgate')">mad-jumpgate</button>
        <button onclick="print('my-apps')">my-apps</button>
        <button onclick="print('cv')">Resume</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>

        function print(nom) {

            const element = document.querySelector("." + nom);
            html2canvas(element, { backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = nom + '.png';
                link.href = canvas.toDataURL();
                link.click();
            });

        }
    </script>
</body>
</html>
